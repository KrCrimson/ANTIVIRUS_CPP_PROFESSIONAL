<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UNIFIED ANTIVIRUS - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-3">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">UNIFIED ANTIVIRUS - Dashboard</span>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Alertas (Ãºltimas 100)</h5>
              <table class="table table-sm" id="alerts-table">
                <thead>
                  <tr><th>Timestamp</th><th>Source</th><th>Severity</th><th>Message</th></tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Resumen</h5>
              <canvas id="severityChart" width="400" height="300"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      async function fetchAlerts(){
        const res = await fetch('/api/alerts?limit=100');
        const data = await res.json();
        const tbody = document.querySelector('#alerts-table tbody');
        tbody.innerHTML = '';
        data.forEach(a => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${a.timestamp||''}</td><td>${a.source||''}</td><td>${a.severity||''}</td><td>${a.message||''}</td>`;
          tbody.appendChild(tr);
        });
      }

      async function fetchStats(){
        const res = await fetch('/api/stats');
        const data = await res.json();
        const labels = ['low','medium','high'];
        const counts = labels.map(l => data.by_severity[l] || 0);
        const ctx = document.getElementById('severityChart').getContext('2d');
        new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: labels,
            datasets: [{ data: counts, backgroundColor: ['#6c757d','#ffc107','#dc3545'] }]
          }
        });
      }

      // initial load
      fetchAlerts();
      fetchStats();
      // refresh every 30s
      setInterval(fetchAlerts, 30000);
      setInterval(fetchStats, 30000);
    </script>
  </body>
</html>
