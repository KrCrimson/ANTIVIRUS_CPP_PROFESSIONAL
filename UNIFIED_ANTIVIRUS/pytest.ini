[tool:pytest]
# Configuración principal de pytest
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Marcadores personalizados
markers =
    unit: Tests unitarios rápidos
    integration: Tests de integración 
    e2e: Tests end-to-end completos
    security: Tests de seguridad
    performance: Tests de rendimiento
    slow: Tests que tardan más de 10 segundos
    network: Tests que requieren conexión de red
    tdd: Tests de Test-Driven Development
    api_detection: API detection tests
    network_security: Network security tests
    safe_process: Safe process validation tests
    
# Opciones por defecto
addopts = 
    -ra
    --strict-markers
    --strict-config
    --tb=short
    --maxfail=5
    -p no:warnings
    --durations=10
    --color=yes

# Configuración de coverage
[coverage:run]
source = .
omit = 
    */venv/*
    */virtualenv/*
    */__pycache__/*
    */tests/*
    setup.py
    */site-packages/*
    .tox/*
    
[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    
show_missing = True
precision = 2

[coverage:html]
directory = htmlcov