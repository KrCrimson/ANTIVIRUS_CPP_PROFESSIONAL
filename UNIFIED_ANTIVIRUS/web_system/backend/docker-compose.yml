# Docker Compose for Web Logging Server Development

services:
  # Web Logging Server
  web-logging-server:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - HOST=0.0.0.0
      - PORT=8000
      - DATABASE_URL=postgresql+asyncpg://loguser:logpass@postgres:5432/logsdb
      - SECRET_KEY=development-secret-key-change-in-production
      - LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs
      - .:/app  # For development hot reload
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - logging-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=logsdb
      - POSTGRES_USER=loguser
      - POSTGRES_PASSWORD=logpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped
    networks:
      - logging-network

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - logging-network

  # Nginx Reverse Proxy (production-like setup)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl  # SSL certificates directory
    depends_on:
      - web-logging-server
    restart: unless-stopped
    networks:
      - logging-network

volumes:
  postgres_data:
  redis_data:

networks:
  logging-network:
    driver: bridge